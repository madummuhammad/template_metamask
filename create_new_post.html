<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/plugins/owlcarousel/dist/assets/owl.carousel.css">
	<link rel="stylesheet" href="assets/plugins/owlcarousel/dist/assets/owl.theme.default.css">
	<link rel="stylesheet" href="assets/plugins/aos/aos.css">
	<title>New Post</title>
</head>
<body>
	<div class="navbar-back">
		<a class="back" href=""><img src="assets/img/icon/arrow_back.svg" alt="" style="visibility:hidden"></a>
		<h2 class="title">New Post</h2>
		<a href="" class="cancel">Cancel</a>
	</div>
	<div class="main">
		<div class="container p-0">
			<div class="new-post">
				<div class="col-lg-4">
					<div class="card">
						<div class="card-header">
							<div class="left">
								<img class="img-fluid" src="assets/img/jackson.png" alt="">
								<div class="name">
									<p>Tommy Jackson</p>
								</div>
							</div>
						</div>
						<div class="img">
							<div class="upload">
								<p class="text-center text-danger">Upload Photo or Video</p>
								<input type="file" id="upload-foto" hidden>
								<label for="upload-foto">
									<img class="img-fluid" src="assets/img/camera.png" alt="">
								</label>
							</div>
						</div>
						<div class="card-body p-0">
							<textarea name="" id="" placeholder="Snap something here..."></textarea>
							<div class="swipe-button">
								<button class="btn py-4">Swipe Right to Publish</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="main-bottom-bar">
		<ul class="bottom-bar">
			<li class="bottom-bar-item">
				<a href="" class="item">
					<i class="fa-solid fa-house"></i>
				</a>
			</li>
			<li class="bottom-bar-item">
				<a href="" class="item">
					<i class="fa-solid fa-list"></i>
				</a>
			</li>
			<li class="bottom-bar-item">
				<a href="" class="item">
					<i class="fa-solid fa-plus"></i>
				</a>
			</li>
			<li class="bottom-bar-item">
				<a href="" class="item">
					<i class="fa-solid fa-bell"></i>
				</a>
			</li>
			<li class="bottom-bar-item">
				<a href="" class="item">
					<img class="img-fluid" src="assets/img/icon/gear.png" alt="">
					<img class="img-fluid" src="assets/img/icon/gear_active.png" alt="">
				</a>
			</li>
		</ul>
	</div>
</body>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/fontawesome/js/all.js"></script>
<script src="assets/plugins/aos/aos.js"></script>
<script src="assets/plugins/datatable/jquery/jquery-3.6.0.js"></script>
<script src="assets/plugins/owlcarousel/dist/owl.carousel.js"></script>
<script src="assets/js/script.js"></script>
</html>
