<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/plugins/aos/aos.css">
	<title>Edit Profile</title>
</head>
<body data-aos="fade-up">
	<div class="navbar-back">
		<a class="back" href=""><img src="assets/img/icon/arrow_back.svg" alt=""></a>
		<h2 class="title">Edit Profile</h2>
		<a href="" class="cancel">Cancel</a>
	</div>
	<div class="main-forgot-password">
		<div class="img-main-container">
			<div class="img-profile">
				<img src="assets/img/profile.jpg" class="img-fluid profile" alt="">
				<div class="form-file-input">
					<input type="file" id="input-profile">
					<label for="input-profile"><i class="fa-solid fa-pen"></i></label>
				</div>
			</div>
		</div>
		<div class="form-forgot-password p-3">
			<form>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Name</label>
					<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tommy Jackson" value="Tommy Jackson">
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="KOL.User@gmail.com" value="tommyjackson@gmail.com">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Phone Number</label>
					<input type="text" class="form-control" id="exampleInputPassword1" value="+1 565 252 2525">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Wallet Address</label>
					<input type="text" class="form-control" id="exampleInputPassword1" value="0x9237129471289347">
				</div>
				<button class="btn gradient-primary btn-forgot-password text-white my-2 py-3 px-3 text-center">Update</button>
			</form>
		</div>
	</div>
</body>
<script src="assets/fontawesome/js/all.js"></script>
<script src="assets/plugins/aos/aos.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/plugins/datatable/jquery/jquery-3.6.0.js"></script>
<script src="assets/js/script.js"></script>
</html>
