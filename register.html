<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/plugins/aos/aos.css">
	<title>Login</title>
</head>
<body>
	<div class="main-forgot-password">
		<div class="img-main-container">
			<img src="assets/img/camera.png" alt="">
		</div>
		<div class="form-forgot-password p-3">
			<form>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Name</label>
					<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tommy Jackson">
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="KOL.User@gmail.com">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" value="asdfasdf">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Confirm Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" value="asdfasdf">
				</div>
				<button class="btn gradient-primary btn-forgot-password text-start text-white my-2 py-3 px-3">Register</button>
			</form>
			<div class="mt-3">
				You don't have any account? <a href="" class="text-danger text-decoration-none">Login</a>
			</div>
		</div>
	</div>
</body>
<script src="assets/fontawesome/js/all.js"></script>
<script src="assets/plugins/aos/aos.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/plugins/datatable/jquery/jquery-3.6.0.js"></script>
</html>
