<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/plugins/aos/aos.css">
	<title>Login</title>
</head>
<body>
	<div class="main-login">
		<div class="img-logo">
			<div class="img-border">
				<img src="assets/img/logo.png" alt="">
			</div>
			<h2 class="mt-5">KOMUNITAS BEAUTY BLOGGER/VLOGGER</h2>
		</div>
		<div class="form-login p-3">
			<form>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="KOL.User@gmail.com">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" value="asdfasdf">
				</div>
				<div class="text-end mb-5">
					<a href="">Forgot Password?</a>
				</div>
				<button class="btn gradient-primary btn-login text-start my-2 py-3 px-3">Login</button>
				<button type="button" class="btn bg-bluefacebook btn-facebook w-100 d-flex justify-content-between text-white align-items-center py-3 px-3 my-2">Login With Facebook <span class="text-danger"><img src="assets/img/icon/facebook.svg" alt=""></span></button>
			</form>
			<div class="mt-3">
				You don't have any account? <a href="" class="text-danger">Register</a>
			</div>
		</div>
	</div>
</body>
<script src="assets/fontawesome/js/all.js"></script>
<script src="assets/plugins/aos/aos.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/plugins/datatable/jquery/jquery-3.6.0.js"></script>
</html>
