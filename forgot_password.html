<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/plugins/aos/aos.css">
	<title>Forgot Password</title>

<body data-aos="fade-up">
	<div class="navbar-back">
		<a class="back" href=""><img src="assets/img/icon/arrow_back.svg" alt=""></a>
	</div>
	<div class="main-forgot-password">
		<div class="container">
			<div class="img-main-container">
				<img src="assets/img/lock.png" class="img-fluid" alt="">
			</div>
			<h2 class="text-center fs-1 text-dark fw-normal">Forgot your password?</h2>
			<P class="text-center fs-3 text-dark">Please enter REGISTERED the email address.</P>
			<div class="form-forgot-password p-3">
				<form>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="tommyjackson@gmail.com">
					</div>
					<button class="btn gradient-primary btn-forgot-password text-center my-2 py-3 px-3">Send</button>
				</form>
			</div>
		</div>
	</div>
</body>
